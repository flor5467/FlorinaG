<!DOCTYPE html>
<html>

	<head>
		<title>Calculator matematic</title>
		<meta charset="utf-8">
	</head>

	<body>
	
		<form id="calculator" autocomplete="off">
		
			X: <input type="text" class="ibox">
			<br><br>
			Y: <input type="text" class="ibox">
			<br><br>
			<select>
				<option value="adunare" selected>Adunare (+)</option>
				<option value="scadere">Scadere (-)</option>
				<option value="inmultire">Inmultire (*)</option>
				<option value="factorial">Factorial (!)</option>
				<option value="limita">Limita ([])</option>
			</select>
			<br><br>
			<a href="#" id="calculeaza">Calculeaza</a>
			
		</form>
		
		<hr>
		
		<div id="rezultate"></div>
		
		<script src="calculatormatematiccc.js"></script>
		
		
	
	</body>

</html>
